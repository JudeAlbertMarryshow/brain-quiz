<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bad-score-results.css">
  <title>Results</title>
</head>
<body>
  <nav>
    <img src="images/logo.webp" alt="Logo" class="nav-logo">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="quiz.html">Quiz</a></li>
    </ul>
    <img src="images/logo.webp" alt="Logo" class="flipped">
  </nav>

  <div class="quiz-results-container">
    <img src="images/bad-smiley-face.webp" alt="Logo" class="nav-logo" id="bad-smiley-face">
    <button class="quiz-results-button">Quiz Results</button>
    <img src="images/better-luck-next-time.webp" alt="Logo" class="nav-logo" id="better-luck-next-time">
  </div>

  <div class="container">
    <div class="banner-container">
      <img src="images/banner.svg" alt="Banner Shape" class="banner">
      <div class="score-text">Your Score:</div>
      <!-- Added score percentage div -->
      <div id="score-percentage" class="score-value">33</div>
      <img src="images/perc.webp" alt="Percentage" class="perc-image">
    </div>
  </div>
  
  <!-- Add this script to display the score -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get score data from localStorage
      const score = localStorage.getItem('quizScore');
      
      // Display score if the element exists
      const scorePercentage = document.getElementById('score-percentage');
      if (scorePercentage) {
          scorePercentage.textContent = score;
      }
    });
  </script>
</body>
</html>
